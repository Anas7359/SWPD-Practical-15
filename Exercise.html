<html>
<head>
    <title>Max Value</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter Your First Number: "));
        let b = parseInt(prompt("Enter Your Second Number: "));
        let c = parseInt(prompt("Enter Your Third Number: "));

        if(a>b){
            if(a>c){
                window.alert("Third Number is Maximum!");
            }
            else{
                window.alert("First Number is Maximum!");
            }
        }
        else{
            window.alert("Second Number is Maximum!");
        }

    </script>
    
</body>
</html>
